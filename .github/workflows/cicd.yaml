name: workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
permissions:
    contents: read
    issues: write


jobs:
  build:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: docker build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/neuroscan:latest
            ${{ secrets.DOCKER_USERNAME }}/neuroscan:${{ github.sha }}

  deploy:
    name: Docker Deploy
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy msg
        run: echo "Deploying Docker image..."